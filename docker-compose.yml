version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vpn-postgres
    environment:
      POSTGRES_DB: vpn
      POSTGRES_USER: vpnuser
      POSTGRES_PASSWORD: {}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vpn-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  api:
    build: .
    container_name: vpn-api
    command: uvicorn src.vpn.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: vpn-celery-worker
    command: celery -A src.vpn.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: vpn-celery-beat
    command: celery -A src.vpn.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: vpn-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data: